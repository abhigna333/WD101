<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel = "stylesheet" href="index.css">   
   
</head>
<body>
    <h1 style="text-align:center;">Form</h1>
    <div id = "form-table">
        <form id = "form">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" placeholder="Enter full name"></br>
    
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" placeholder="Enter email"></br>
     
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" placeholder="Enter password"></br>
     
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"></br>
     
        <input type="checkbox" id="acceptTerms" name="acceptTerms">
        <label required for="acceptTerms">Accept Terms & Conditions</label></br>
     
        <button type="submit">Submit</button>
        </form>
    
    <p id="para"></p>
    <div>
    <table id = "table">
        <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>DOB</th>
        <th>Accepted terms?</th>
    </table>
    </div>
</div>
    
   
    <script src="index.js"></script>
</body>
